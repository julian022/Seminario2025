plugins {
    id 'org.springframework.boot' version '3.4.5'  // Plugin de Spring Boot
    id 'io.spring.dependency-management' version '1.1.4'
    id 'java'
    id 'org.sonarqube' version '4.4.1.3373' 
}

group = 'com.inventario'
version = '0.0.1-SNAPSHOT'
description = 'demo'
java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.projectlombok:lombok'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    
    implementation 'org.apache.poi:poi-ooxml:5.2.3'// Dependencia para generar archivos Excel (Apache POI)

    runtimeOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'com.mysql:mysql-connector-j'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'

    // Mockito
    testImplementation 'org.mockito:mockito-core:5.6.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.6.0'

    // Spring Boot Test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    
    annotationProcessor 'org.projectlombok:lombok'  // Necesario para Lombok
}
sonarqube {
    properties {
        property "sonar.projectKey", "1bcc5c902b3f4253bcc216d52cbf86b53a186413"          // üîÅ Reemplaza con tu clave de proyecto en SonarCloud
        property "sonar.organization", "julian022"               // Tu organizaci√≥n en SonarCloud
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

tasks.named('test') {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}